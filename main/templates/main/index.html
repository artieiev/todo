{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class='alert alert-warning mt-2'>
	  			<h3>{{ el.name }}</h3>
	  			<p>{{ el.task }}</p>
                <a href="{% url 'task_del' el.id %}">
                    <button type="submit" class='btn btn-success'>Delete</button>
                </a>
			</div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
